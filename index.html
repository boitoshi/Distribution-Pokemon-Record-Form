<!DOCTYPE html>
<html lang="ja">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>配信ポケモンデータ入力フォーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>配信ポケモンデータ入力フォーム</h1>
    <div class="form-container">
        <form id="pokemon-form">
            <!-- 基本情報 -->
            <div class="form-group">
                <label for="id">管理ID</label>
                <input type="text" id="id" name="id" placeholder="世代+ジャンルコード+連番の5桁 (例: 08M01)" required>
                <p style="font-size: 0.9em;">映画: M, 大会: T, ローカル: L,シリアルコード: S,イベント会場: E</p>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="name-ja">ポケモン名</label>
                    <input type="text" id="name-ja" name="name-ja" list="pokemon-names" required>
                    <datalist id="pokemon-names"></datalist>
                </div>
                
                <div class="form-group">
                    <label for="dex-no">全国図鑑No.</label>
                    <input type="number" id="dex-no" name="dex-no" min="1" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="generation">世代</label>
                    <select id="generation" name="generation" required>
                        <option value="">選択してください</option>
                        <option value="1">第1世代</option>
                        <option value="2">第2世代</option>
                        <option value="3">第3世代</option>
                        <option value="4">第4世代</option>
                        <option value="5">第5世代</option>
                        <option value="6">第6世代</option>
                        <option value="7">第7世代</option>
                        <option value="8">第8世代</option>
                        <option value="9">第9世代</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="shiny">色違い</label>
                    <input type="checkbox" id="shiny" name="shiny" value="色違い">
                </div>
            </div>
            
            <div class="form-group">
                <label for="game">ゲーム</label>
                <div id="game-checkboxes" class="checkbox-container">
                    <!-- チェックボックスはJavaScriptで動的に生成されます -->
                </div>
                <!-- 選択されたゲームを保存する隠しフィールド -->
                <input type="hidden" id="game" name="game" value="">
            </div>
            
            <div class="form-group">
                <label for="event-name">配信イベント名</label>
                <input type="text" id="event-name" name="event-name" required>
            </div>
            
            <!-- 配信情報 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="dist-method">配信方法</label>
                    <input type="text" id="dist-method" name="dist-method" list="dist-method-options" placeholder="例: Wi-Fi, シリアルコード" required>
                    <datalist id="dist-method-options">
                        <option value="ローカル通信">
                        <option value="Wi-Fi">
                        <option value="シリアルコード">
                        <option value="配信会場">
                        <option value="オンライン">
                        <option value="7-spot">
                        <option value="その他">
                    </datalist> 
                </div>
                
                <div class="form-group">
                    <label for="dist-location">配信場所</label>
                    <input type="text" id="dist-location" name="dist-location" placeholder="例: ポケモンセンター, オンライン" required>
                </div>
            </div>
            
            <div class="date-row">
                <div class="form-group">
                    <label for="start-date">配信開始日</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>
                
                <div class="form-group">
                    <label for="end-date">配信終了日</label>
                    <input type="date" id="end-date" name="end-date" placeholder="選択してください">
                </div>
            </div>

            <!-- 新しいフィールドの追加 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="otName">おやめい</label>
                    <input type="text" id="otName" name="otName" list="otName-options" placeholder="例: ゲーフリ">
                    <datalist id="otName-options">
                        <option value="(プレイヤーのもの)">
                    </datalist>
                </div>
                
                <div class="form-group">
                    <label for="trainerId">ID</label>
                    <input type="text" id="trainerId" name="trainerId" list="trainerId-options" placeholder="例: 12345">
                    <datalist id="trainerId-options">
                        <option value="(プレイヤーのもの)">
                    </datalist>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="metLocation">出会った場所</label>
                    <input type="text" id="metLocation" name="metLocation" list="metLocation-options" placeholder="例: カントー">
                    <datalist id="metLocation-options">
                        <option value="すてきなばしょ">
                        <option value="バトルたいかい">
                        <option value="ポケモンえいが">
                        <option value="ポケモンばんぐみ">
                        <option value="ポケモンイベント">
                        <option value="ポケモンセンター">
                    </datalist>
                </div>
                
                <div class="form-group">
                    <label for="ball">ボール</label>
                    <input type="text" id="ball" name="ball" list="ball-options" placeholder="例: モンスターボール">
                    <datalist id="ball-options">
                        <option value="プレシャスボール">
                        <option value="モンスターボール">
                        <option value="モンスターボール(ヒスイ)">
                    </datalist>
                </div>
            </div>
            
            <!-- ポケモン詳細 -->
            <div class="form-row three-col">
                <div class="form-group">
                    <label for="level">レベル</label>
                    <input type="number" id="level" name="level" min="1" max="100" required>
                </div>

                <div class="form-group">
                    <label for="gender">せいべつ</label>
                    <select id="gender" name="gender">
                        <option value="">選択してください</option>
                        <option value="♂">♂</option>
                        <option value="♀">♀</option>
                        <option value="なし">なし</option>
                        <option value="ランダム">ランダム</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ability">とくせい</label>
                    <input type="text" id="ability" name="ability">
                </div>
            </div>
            
            <div class="form-group">
                <label for="nature">せいかく</label>
                <input type="text" id="nature" name="nature" list="nature-options" placeholder="せいかくを入力または選択">
                <datalist id="nature-options">
                    <option value="がんばりや">
                    <option value="さみしがり">
                    <option value="ゆうかん">
                    <option value="いじっぱり">
                    <option value="やんちゃ">
                    <option value="ずぶとい">
                    <option value="すなお">
                    <option value="のんき">
                    <option value="わんぱく">
                    <option value="のうてんき">
                    <option value="おくびょう">
                    <option value="せっかち">
                    <option value="まじめ">
                    <option value="ようき">
                    <option value="むじゃき">
                    <option value="ひかえめ">
                    <option value="おっとり">
                    <option value="れいせい">
                    <option value="てれや">
                    <option value="うっかりや">
                    <option value="おだやか">
                    <option value="おとなしい">
                    <option value="なまいき">
                    <option value="しんちょう">
                    <option value="きまぐれ">
                </datalist>
            </div>

            <div id="generation-fields">
                <!-- 第8世代: キョダイマックス -->
                <div class="form-group hidden" id="gigantamax-field">
                    <label for="gigantamax">キョダイマックス</label>
                    <input type="checkbox" id="gigantamax" name="gigantamax" value="キョダイマックス">
                </div>
            
                <!-- 第9世代: テラスタイプ -->
                <div class="form-group hidden" id="terastallize-field">
                    <label for="terastallize">テラスタイプ</label>
                    <input type="text" id="terastallize" name="terastallize" list="terastallize-options" placeholder="テラスタイプを入力または選択">
                    <datalist id="terastallize-options">
                        <option value="ノーマル">
                        <option value="ほのお">
                        <option value="みず">
                        <option value="でんき">
                        <option value="くさ">
                        <option value="こおり">
                        <option value="かくとう">
                        <option value="どく">
                        <option value="じめん">
                        <option value="ひこう">
                        <option value="エスパー">
                        <option value="むし">
                        <option value="いわ">
                        <option value="ゴースト">
                        <option value="ドラゴン">
                        <option value="あく">
                        <option value="はがね">
                        <option value="フェアリー">
                    </datalist>
                </div>
                
            <div class="form-group">
                <label for="held-item">持ち物</label>
                <input type="text" id="held-item" name="held-item">
            </div>
            
            <div class="form-group">
                <label>技 (最大4つ)</label>
                <div class="moves-container">
                    <input type="text" id="move1" name="move1" placeholder="技1">
                    <input type="text" id="move2" name="move2" placeholder="技2">
                    <input type="text" id="move3" name="move3" placeholder="技3">
                    <input type="text" id="move4" name="move4" placeholder="技4">
                </div>
            </div>
            
            <div class="form-group">
                <label>リボン/あかし</label>
                <div class="ribbons-container">
                    <input type="text" id="ribbon1" name="ribbon1" placeholder="リボン1">
                    <input type="text" id="ribbon2" name="ribbon2" placeholder="リボン2">
                    <input type="text" id="ribbon3" name="ribbon3" placeholder="リボン3">
                </div>
            </div>
            
            <div class="form-group">
                <label for="other-info">その他特記事項</label>
                <textarea id="other-info" name="other-info" rows="3"></textarea>
            </div>
            
            <div class="buttons">
                <button type="button" id="clear-button" class="clear-btn">クリア</button>
                <button type="button" id="preview-button" class="preview-btn">JSONプレビュー</button>
                <span id="copy-notification" class="copy-notification">クリップボードにコピーしました！</span>
                <button type="button" id="submit-button" class="submit-btn">JSON送信</button>
            </div>
        </form>
    </div>
    
    <div id="json-output" style="display: none; white-space: pre-wrap; background-color: #f9f9f9; border: 1px solid #ddd; padding: 10px; margin-top: 20px;"></div>
    <div id="success-message" class="success-message"></div>
    <div id="error-message" class="error-message"></div>
    <script src="./api-client.js"></script>
    <script src="./script.js"></script>
</body>
</html>
